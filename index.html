<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Progress Tracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<h1>Audio Progress Tracker</h1>

<h3>Buchl√§nge</h3>
<form>
    <input id="dTH" type="number" pattern="\d*" placeholder="Stunden" autofocus><br>
    <input id="dTM" type="number" pattern="\d*" placeholder="Minuten"><br><br>
</form>

<h3>Verbleibende Zeit</h3>
<form>
    <input id="dLH" type="number" pattern="\d*" placeholder="Stunden"><br>
    <input id="dLM" type="number" pattern="\d*" placeholder="Minuten"><br>
    <input id="btn" type="button" value="Berechnen">
</form>

<h3>Fortschritt:</h3>
<p id="result"></p>

<script>
    
    //function getLength() {
         //localStorage.getItem('hour');
        //localStorage.getItem('minute');
       // }
        
    //getLength();
    
    document.getElementById("dTH").focus();
    
    function formel() {
        var durationTotalH = document.getElementById("dTH").value;
        var durationTotalM = document.getElementById("dTM").value;
        var durationLeftH = document.getElementById("dLH").value;
        var durationLeftM = document.getElementById("dLM").value;
  
        var durationTotal = durationTotalH * 60 + parseInt(durationTotalM);
        var durationLeft = durationLeftH * 60 + parseInt(durationLeftM);
        var durationHeard = parseInt(durationTotal) - parseInt(durationLeft);
        var percentage = 100 * durationHeard / durationTotal;

        document.getElementById("result").innerHTML = (Math.round(percentage * 10) / 10) + "%";
        
    }
    
    document.getElementById("btn").onclick = function() {
     formel();
    }
    
    </script>
    
    <style>
    
        input {
        width: 90%;
        display: block;
        margin-right: auto;
        margin-left: auto;
        height: 40px;
        }
        input::placeholder {
        font-size: 32px;
        }
            
</body>
</html>
